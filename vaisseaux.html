<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/vaisseaux.css">
  <link rel="stylesheet" href="css/fonts/FontAwesome/all.css">
  <script src="js/jquery.js"></script>
  <script src="js/app.js"></script>
  <title>SpaceY - Index</title>
</head>

<body>
  <div id="progressbar"></div>
  <img src="img/rocket.png" alt="rocket" id="rocket">
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="vaisseaux.html" id="actif">Vaisseaux</a></li>
        <li><a href="assurances.html">Assurances</a></li>
        <li><a href="#" id="userbutton"><i class="fas fa-user-astronaut"></i></a></li>
        <li><a href="#"><i class="fas fa-shopping-basket"></i></a></li>
      </ul>
    </nav>
    <hr>
  </header>

  <main>



    <div class="slider">
      <h1>Création de votre vaisseau</h1>
      <div class="slider-vaisseaux">
        <img class="slider" id="s1" src="img/slider/vaisseaux/Lessaturn.png" style="width:100%">
        <img class="slider" id="s2" src="img/slider/vaisseaux/Zetrounwar.png" style="width:100%">
        <img class="slider" id="s3" src="img/slider/vaisseaux/Unmetaihor.png" style="width:100%">
      </div>
    </div>
    <div class="container-vaisseaux">
      <form class="bouton-vaisseaux">
        <input type="radio" class="bouton-vaisseaux-bouton" name="type-vaisseau" value="Lessaturn" id="b1"><label
          for="b1"><img class="btnfa icones-vaisseau" id="b1v1" src="img/slider/icones/lessaturn.svg"><span>Lessaturn</span></label>
        <input type="radio" class="bouton-vaisseaux-bouton" name="type-vaisseau" value="Zetrounwar" id="b2"><label
          for="b2" checked><img class="btnfa icones-vaisseau" id="b2v2" src="img/slider/icones/zetrounwar.svg"><span>Zetrounwar</span></label>
        <input type="radio" class="bouton-vaisseaux-bouton" name="type-vaisseau" value="Unmetaihor" id="b3"><label
          for="b3"><img class="btnfa icones-vaisseau" id="b3v3" src="img/slider/icones/unmetaihor.svg"><span>Unmetaihor</span></label>

        <h3>Choisissez votre couleur</h3>

        <input type="radio" class="couleur-vaisseaux" name="couleur" value="Beige" id="c1">
        <label for="c1"><span>Beige</span></label>
        <input type="radio" class="couleur-vaisseaux" name="couleur" value="Bordeaux" id="c2">
        <label for="c2"><span>Bordeaux</span></label>
        <input type="radio" class="couleur-vaisseaux" name="couleur" value="Gris" id="c3">
        <label for="c3"><span>Gris</span></label>

        <h3>Choisissez vos ailes</h3>

        <input type="radio" class="ailes-vaisseaux" name="aile" value="Normal" id="a1">
        <label for="a1"><span>Normal</span></label>
        <input type="radio" class="ailes-vaisseaux" name="aile" value="Courtes" id="a2">
        <label for="a2"><span>Courtes</span></label>
        <input type="radio" class="ailes-vaisseaux" name="aile" value="Longues" id="a3">
        <label for="a3"><span>Longues</span></label>

        <h3>Choisissez vos réacteurs</h3>

        <input type="radio" class="reacteur-vaisseaux" name="reacteur" value="Normal" id="r1">
        <label for="r1"><span>Normal</span></label>
        <input type="radio" class="reacteur-vaisseaux" name="reacteur" value="Eco" id="r2">
        <label for="r2"><span>Eco</span></label>
        <input type="radio" class="reacteur-vaisseaux" name="reacteur" value="Sport" id="r3">
        <label for="r3"><span>Sport</span></label>

        <input type="radio" name="valider" id="submitBtn">
        <label for="submitBtn"><span>Valider</span></label>

      </form>
    </div>

  </main>


  <script src="js/vaisseaux.js"></script>
</body>

</html>
