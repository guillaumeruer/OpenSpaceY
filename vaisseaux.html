<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/vaisseaux.css">
  <link rel="stylesheet" href="css/fonts/FontAwesome/all.css">
  <script src="js/jquery.js"></script>
  <script src="js/app.js"></script>
  <title>SpaceY - Index</title>
</head>

<body>
  <div id="progressbar"></div>
  <img src="img/rocket.png" alt="rocket" id="rocket">
  <header>
    <div class="logo">
      <a href="index.html"><img src="img/logo.png" id="logo" alt="logo"></a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="vaisseaux.html" id="actif">Vaisseaux</a></li>
        <li><a href="assurances.html">Assurances</a></li>
        <li><a href="login.html"><i class="fas fa-user-astronaut"></i></a></li>
        <li><a href="panier.html"><i class="fas fa-shopping-basket"></i></a></li>
      </ul>
    </nav>
    <div class="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></div>
    <hr>
  </header>

  <main>



    <div class="slider-container">
      <h1>Création de votre vaisseau</h1>
      <div class="slider-vaisseaux vaisseaux">
        <div class="vaisseaux">
          <img class="slider" id="s1" src="img/slider/vaisseaux/Lessaturn.png">
          <img class="slider" id="s2" src="img/slider/vaisseaux/Zetrounwar.png">
          <img class="slider" id="s3" src="img/slider/vaisseaux/Unmetaihor.png">
        </div>
        <div class="ailes">
          <img class="slider ailes" id="aile-s1" src="img/slider/ailes/Shosson.png">
          <img class="slider ailes" id="aile-s2" src="img/slider/ailes/Halter.png">
          <img class="slider ailes" id="aile-s3" src="img/slider/ailes/Papyon.png">
        </div>
        <div class="reacteurs">
          <img class="slider reacteurs" id="reac-s1" src="img/slider/reacteurs/Radiohactiv.png">
          <img class="slider reacteurs" id="reac-s2" src="img/slider/reacteurs/Tentakul.png">
          <img class="slider reacteurs" id="reac-s3" src="img/slider/reacteurs/Tronul.png">
        </div>
      </div>

    </div>

    <div class="container-vaisseaux">
      <form class="bouton-vaisseaux">
        <input type="radio" class="bouton-vaisseaux-bouton" name="type-vaisseau" value="Lessaturn" id="b1">
        <label for="b1"><img class="btnfa icones-vaisseau" id="b1v1"
            src="img/slider/icones/lessaturn.svg"><span>Lessaturn</span></label>
        <input type="radio" class="bouton-vaisseaux-bouton" name="type-vaisseau" value="Zetrounwar" id="b2">
        <label for="b2" checked><img class="btnfa icones-vaisseau" id="b2v2"
            src="img/slider/icones/zetrounwar.svg"><span>Zetrounwar</span></label>
        <input type="radio" class="bouton-vaisseaux-bouton" name="type-vaisseau" value="Unmetaihor" id="b3">
        <label for="b3"><img class="btnfa icones-vaisseau" id="b3v3"
            src="img/slider/icones/unmetaihor.svg"><span>Unmetaihor</span></label>

        <h3>Choisissez votre couleur</h3>

        <input type="radio" class="couleur-vaisseaux" name="couleur" value="Beige" id="c1">
        <label for="c1"><i><i class="fas fa-circle"></i></i><span>Beige</span></label>
        <input type="radio" class="couleur-vaisseaux" name="couleur" value="Bordeaux" id="c2">
        <label for="c2"><i><i class="fas fa-circle"></i></i><span>Bordeaux</span></label>
        <input type="radio" class="couleur-vaisseaux" name="couleur" value="Gris" id="c3">
        <label for="c3"><i><i class="fas fa-circle"></i></i><span>Gris</span></label>

        <h3>Choisissez vos ailes</h3>

        <input type="radio" class="ailes-vaisseaux" name="aile" value="Shosson" id="a1">
        <label for="a1" class="grand-label"><img class="btnfa grand icones-vaisseau" id="a1v1"
            src="img/slider/icones/shosson.svg"><span>Shosson</span></label>
        <input type="radio" class="ailes-vaisseaux" name="aile" value="Halter" id="a2">
        <label for="a2" class="grand-label"><img class="btnfa grand icones-vaisseau" id="a2v2"
            src="img/slider/icones/halter.svg"><span>Halter</span></label>
        <input type="radio" class="ailes-vaisseaux" name="aile" value="Papyon" id="a3">
        <label for="a3" class="grand-label"><img class="btnfa grand icones-vaisseau" id="a3v3"
            src="img/slider/icones/papyon.svg"><span>Papyon</span></label>

        <h3>Choisissez vos réacteurs</h3>

        <input type="radio" class="reacteur-vaisseaux" name="reacteur" value="Radiohactiv" id="r1">
        <label for="r1" class="grand-label"><img class="btnfa grand icones-vaisseau" id="r1v1"
            src="img/slider/icones/radiohactiv.svg"><span>Radiohactiv</span></label>
        <input type="radio" class="reacteur-vaisseaux" name="reacteur" value="Tentakul" id="r2">
        <label for="r2" class="grand-label"><img class="btnfa grand icones-vaisseau" id="r2v2"
            src="img/slider/icones/tentakul.svg"><span>Tentakul</span></label>
        <input type="radio" class="reacteur-vaisseaux" name="reacteur" value="Tronul" id="r3">
        <label for="r3" class="grand-label"><img class="btnfa grand icones-vaisseau" id="r3v3"
            src="img/slider/icones/tronul.svg"><span>Tronul</span></label>

        <hr>
        <input type="radio" name="valider" id="submitBtn">
        <label for="submitBtn"><span>Valider</span></label>

      </form>
    </div>

  </main>


  <script src="js/vaisseaux.js"></script>
</body>

</html>
